<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark_dimmed">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseInt Tests</title>
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center;">

    <h1 class="h1">Guía 1</h1>

    <div id="ejercicios">
        <button class="btn" type="button" id="ejercicio1">1</button>
        <button class="btn" type="button" id="ejercicio2">2</button>
        <button class="btn" type="button" id="ejercicio3">3</button>
    </div>

    <p id="consigna" class="text-bold"></p>
    <br>
    <button class="btn btn-primary" type="submit" id="botonResolver">Resolver</button>

    <br><br>

    <div class="d.flex text-bold" id="main">
        <div>
            <h3 id="tituloPI">PseInt</h3>
            <textarea aria-label="textoPseint" name="textoPseint" id="textoPseint"
                        rows="15" placeholder="Pega tu código aquí"></textarea>
        </div>
        <div>
            <h3 id="tituloTerminal">Terminal</h3>
            <textarea aria-label="terminal" name="terminal" id="terminal" rows="15"
                        readonly=""></textarea>
        </div>
        <div>
            <h3 id="tituloJS">JavaScript</h3>
            <textarea aria-label="codigoJavascript" name="codigoJavascript" id="codigoJavascript"
                        rows="15"></textarea>
        </div>
        <div id="resultados">
            <h3 id="tituloResultados">Salida Esperada</h3>
            <div>
                <textarea aria-label="salidaEsperada" name="salidaEsperada" id="salidaEsperada" rows="7"
                         readonly=""></textarea>
            </div>
            <div>
                <textarea aria-label="tests" name="tests" id="tests" rows="6"
                         readonly=""></textarea>
            </div>
        </div>
    </div>

   
    <script src="translator.js"></script>
    <script src="functions.js"></script>
    <script src="test.js"></script>
</body>

</html>
